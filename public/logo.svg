<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Infinity Symbol -->
  <g fill="none" stroke="url(#gradient)" stroke-width="35" stroke-linecap="round">
    <!-- Left loop -->
    <path d="M 140 256 A 60 60 0 1 1 140 256 Z" 
          transform="translate(-40, 0)"/>
    
    <!-- Right loop -->
    <path d="M 372 256 A 60 60 0 1 1 372 256 Z" 
          transform="translate(40, 0)"/>
    
    <!-- Center crossing -->
    <path d="M 180 280 Q 256 200 332 280 M 180 232 Q 256 312 332 232" 
          stroke-width="38"/>
  </g>
  
  <!-- Curly Braces -->
  <g fill="url(#gradient)" font-family="'Courier New', monospace" font-size="120" font-weight="bold">
    <text x="60" y="320">{</text>
    <text x="405" y="320">}</text>
  </g>
</svg>
